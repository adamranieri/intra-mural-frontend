<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="referee-game-view.css">
        <title>Games and Referees</title>
    </head>
    <body>

        <table>
            <thead>
                <tr>
                    <th>Game Request ID</th>
                    <th>Game ID</th>
                    <th>Referee User ID</th>
                    <th>Venue</th>
                    <th>Season</th>
                </tr>
            </thead>
            <tbody id="gamesAndRefereesTableBody">

            </tbody>
        </table>

        <a href="/option-page/option-page.html">Back</a>

    </body>
    <script src="/http-requests.js"></script>
    <script src="/dynamic-html.js"></script>
    <script>
        async function populateTable(){
            const gamesAndReferees = await retrieveAllGamesAndReferees();
            const gamesAndRefereesTableBody = document.getElementById("gamesAndRefereesTableBody")

            for(const gamesAndReferee of gamesAndReferees){
                const tr = gamesAndRefereeTableRowHTML(gamesAndReferee)
                gamesAndRefereesTableBody.insertAdjacentHTML("beforeend", tr);
            }
        }

        populateTable();
    </script>
</html>
