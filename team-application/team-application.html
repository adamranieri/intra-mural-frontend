<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="team-application.css" />
    <title>Team Application</title>
</head>
<body>
    <h1>Teams</h1>
    <table>
        <thead>
            <th>Name</th>
            <th>Sport</th>
            <th>Team Status</th>
            <th>Application Status</th>
        </thead>
        <tbody id="teamInfo">
        </tbody>
    </table>

    <a href="../option-page/option-page.html">Back</a>
</body>
<script src="../http-requests.js"></script>
<script src="../dynamic-html.js"></script>
<script>
    async function populateTable() {
        let teamRequests = await retrieveTeamRequestsForPlayer(JSON.parse(localStorage.getItem('user')).userId);
        let teamRequestTeamNames = {}
        for (teamRequest of teamRequests) {
            teamRequestTeamNames[teamRequest.teamName] = { teamName: teamRequest.teamName, teamRequestStatus: teamRequest.teamRequestStatus };
        }

        teams = await retrieveAllTeams();

        let tbody = document.getElementById('teamInfo');

        for (team of teams) {
            if (team.name in teamRequestTeamNames) {
                team.applicationStatus = teamRequestTeamNames[team.name].teamRequestStatus
            } else {
                team.applicationStatus = 'not applied';
            }
            tbody.innerHTML += teamTableRowHTML(team);
        }
    }

    populateTable();
</script>
<script>
    async function displayApplyMenu() {
        let teamRequests = await retrieveTeamRequestsForPlayer(JSON.parse(localStorage.getItem('user')).userId);
        let teamRequestMap = {}
        for (teamRequest of teamRequests) {
            teamRequestMap[teamRequest.teamName] = { teamName: teamRequest.teamName, teamRequestStatus: teamRequest.teamRequestStatus };
        }

        let thereIsPendingTeamRequest = false;
        for (key in teamRequestMap) {
            if (teamRequestMap[key].teamRequestStatus === 'pending') {
                thereIsPendingTeamRequest = true;
            }
        }

        if (!thereIsPendingTeamRequest) {
            teams = await retrieveAllTeams();
            teams = teams.filter(team => { return !(team.name in teamRequestMap) });
            let options = teamApplyOptions(teams);

            let newNode = document.createElement('div');
            newNode.innerHTML = options;
            let tableElement = document.getElementsByTagName('table')[0];
            tableElement.parentNode.insertBefore(newNode, tableElement.nextSibling);
        }
    }
    
    displayApplyMenu();

    function applyForTeam(x) {
        console.log(x);
    }
</script>
</html>
